<div class="grid grid-cols-2 gap-8 h-full">
  <div class="p2">
    <h1>{{ pageTitle() }}</h1>
    <div>
      <div>
        @for (content of content(); track content) {
          @switch (content.type) {
            @case ('markdown') {
              <pvs-markdown [src]="content.src" />
            }
          }
        }
      </div>
    </div>
  </div>
  <div class="sticky top-content-begin self-start pt-4 pb-8">
    <ngx-extended-pdf-viewer
      [src]="'./assets/pdfs/The Public Domain - Enclosing the Commons of the Mind.pdf'"
      [zoom]="'auto'"
      [height]="'100%'"
      [minifiedJSLibraries]="false"
      [textLayer]="true"
      [showPresentationModeButton]="true"
      [page]="1"
      [filenameForDownload]="'The Public Domain - Enclosing the Commons of the Mind.pdf'"
    />
  </div>
</div>
