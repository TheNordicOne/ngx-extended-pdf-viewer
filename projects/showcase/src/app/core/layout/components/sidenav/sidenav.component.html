<nav id="sidenav" role="navigation" class="bg-white max-lg:pt-2 max-lg:pb-4 max-lg:ps-4 max-lg:pe-4 lg:pt-4 h-full">
  <button [attr.aria-expanded]="sidenavIsOpen()" aria-controls="sidenav" pvsCloseSidebar class="place-self-end lg:hidden">
    <span class="material-symbols-outlined"> close </span>
  </button>
  @for (entry of navigationEntries; track entry) {
    <ol class="[&:not(:last-child)]:pb-4">
      @if (isNavigationGroup(entry)) {
        <pvs-navigation-group [group]="entry" />
      } @else if (isNavigationTarget(entry)) {
        <pvs-navigation-target [target]="entry" />
      }
    </ol>
  }
</nav>
