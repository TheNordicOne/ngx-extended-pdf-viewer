  <div>
    <button [attr.aria-expanded]="menuIsOpen()" aria-controls="sidenav">
      <span class="material-symbols-outlined"> menu </span>
    </button>
  </div>
  <div class="grid grid-rows-[1fr_minmax(0,_auto)] text-2xl">
    <h1>Angular PDF Viewer</h1>
    <span class="text-[0.6em]">{{ extendedPdfViewerVersion }} with Angular {{ angularVersion }}</span>
  </div>
</header>
